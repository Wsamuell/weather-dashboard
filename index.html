<!DOCTYPE html>
<html lang="en">
<div></div>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="">Weather Dashboard</div>
    </nav>

    <section class="container col-4">
        <article class="" id="search-history">
            <ul class="" id="search-history">

            </ul>
        </article>
        <article class="col">
            <p>Search for a City</p>
            <input class="form-control mr-sm-2" id="city-search-bar" placeholder="Enter City here">
            <button class="btn btn-outline-primary my-2 my-sm-0" id="city-search">Search
                <i class="fas fa-search-location"></i>
            </button>
            <button id="clear-history" class="btn btn-secondary">Clear History</button>
        </article>
    </section>

    <section class="container" id="city-info">
    <div class="container" id="current-time"></div>

    </section>

    <h3>5-Day Forecast:</h3>
    <section class="row" id="future-forecast">
        <br>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="luxon.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.1/luxon.min.js"
        integrity="sha512-bI2nHaBnCCpELzO7o0RB58ULEQuWW9HRXP/qyxg/u6WakLJb6wz0nVR9dy0bdKKGo0qOBa3s8v9FGv54Mbp3aA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>

    <script src="./assets/js/script.js"></script>


</body>

</html>
