<!DOCTYPE html>
<html lang="en">
<div></div>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>Weather Dashboard</nav>
    <div class="container">
        <div class="row">
            <section class="col">
                <article class="card search-box">
                    <p class="card-title">Search for a City</p>
                    <div class="card-body">

                        <input class="form-control form-control-lg" id="city-search-bar" placeholder="Enter City Name">
                        <br>
                        <button class="btn btn-outline-primary my-2 my-sm-0" id="city-search">Search
                            <i class="fas fa-search-location"></i>
                        </button>
                        <button id="clear-history" class="btn btn-secondary">Clear History & Reset</button>
                    </div>
                    <ul class="col-sm-6" id="search-history">
                        Prior Search

                    </ul>

                </article>
            </section>


            <section class="col" id="city-info">

            </section>
        </div>

        <div class="w-100 five-day-title">
            <h3>5-Day Forecast:</h3>
            <div>

                <section class="row" id="future-forecast">

            </div>
            </section>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
